<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">

    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <div class="jumbotron bg-light" th:object="${model}">
            <div class="text-center">
                <img th:src="*{imageUrl}" width="350" alt="Product">
            </div>
            <div class="row">
                <div class="col col-md-12 text-center mt-5">
                    <h1 th:text="|Name: *{name}|"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center mt-3">
                    <h4 th:text="|Description: *{description}|"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <h4 th:text="|Price: *{price}|"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 text-center">
                    <a th:href="@{/groceryLists/{id}(id=*{id})}" class="btn btn-success">Add To Cart</a>
                </div>
            </div>
        </div>
    </main>

    <th:block th:insert="fragments/footer">
    </th:block>

</div>

</body>
</html>
