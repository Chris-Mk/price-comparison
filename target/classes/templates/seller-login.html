<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">
    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <div class="text-center text-dark">
            <h1>Login with Business Account</h1>
            <small>or login with <a href="/user/login">personal account</a></small>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/seller/login}" th:method="post">
            <div class="form-group">
                <label for="businessName" class="font-weight-bold">Business Name</label>
                <input type="text" class="form-control" id="businessName" name="businessName">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Login</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer">
    </th:block>

</div>

</body>
</html>
