<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">

    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <h1 class="text-center text-dark">All Products</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Image</th>
                <th class="col-md-3 text-center">Name</th>
                <th class="col-md-2 text-center">Price</th>
                <th class="col-md-3 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr class="row mx-auto" th:each="product : ${products}" th:object="${product}">
                <th class="col-md-1 text-center" th:text="${productStat.count}"></th>
                <td class="col-md-3">
                    <div class="text-center">
                        <img th:src="*{imageUrl}" width="40" height="40" th:alt="*{name}">
                    </div>
                </td>
                <td class="col-md-3 text-center" th:text="*{name}"></td>
                <td class="col-md-2 text-center" th:text="*{price}"></td>
                <td class="col-md-3 text-center">
                    <a th:href="@{/products/details/{id}(id=*{id})}"
                       class="btn btn-secondary font-weight-bold text-white">Details</a>
                    <a th:href="@{/products/edit/{id}(id=*{id})}"
                       class="btn btn-success font-weight-bold text-white">Edit</a>
                    <a th:href="@{/products/delete/{id}(id=*{id})}"
                       class="btn btn-danger font-weight-bold text-white">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </main>

    <th:block th:insert="fragments/footer">
    </th:block>

</div>

</body>
</html>
