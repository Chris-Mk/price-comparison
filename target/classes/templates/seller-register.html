<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">

    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <div class="text-center text-dark">
            <h1>Register Business Account</h1>
            <small>or create a <a href="/user/register">personal account</a></small>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/seller/register}"
              th:method="post" th:object="${sellerRegisterModel}">
            <div class="form-group">
                <label for="businessName" class="font-weight-bold">Business name</label>
                <input type="text" class="form-control" id="businessName" name="businessName"
                       th:field="*{name}" th:errorclass="border-danger" required>
                <small th:errors="*{name}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       th:field="*{email}" th:errorclass="border-danger" required>
                <small th:errors="*{email}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       th:field="*{password}" th:errorclass="border-danger" required>
                <small th:errors="*{password}" class="text-danger"></small>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer">
    </th:block>

</div>

</body>
</html>
