<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">

    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <div class="text-center text-dark">
            <h1>Register Personal Account</h1>
            <small>or create a <a href="/seller/register">business account</a></small>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/user/register}"
              th:method="post" th:object="${userRegisterModel}">
            <div class="form-group">
                <label for="firstName" class="font-weight-bold">First name</label>
                <input type="text" class="form-control" id="firstName" name="firstName"
                       th:field="*{firstName}" th:errorclass="border-danger">
                <small th:errors="*{firstName}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="lastName" class="font-weight-bold">Last name</label>
                <input type="text" class="form-control" id="lastName" name="lastName"
                       th:field="*{lastName}" th:errorclass="border-danger">
                <small th:errors="*{lastName}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       th:field="*{password}" th:errorclass="border-danger">
                <small th:errors="*{password}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       th:field="*{email}" th:errorclass="border-danger">
                <small th:errors="*{email}" class="text-danger"></small>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer">
    </th:block>

</div>

</body>
</html>
