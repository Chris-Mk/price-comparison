<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">

    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <h1 class="text-center text-dark">Something went wrong!</h1>
        <hr class="hr-2 bg-dark w-25">
        <h3 class="text-center text-danger" th:text="${statusCode}"></h3>
        <h4 class="text-center text-dark" th:utext="${message}"></h4>
    </main>

    <th:block th:insert="fragments/footer">
    </th:block>

</div>

</body>
</html>
