<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">

    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <h1 class="text-center text-dark">All Categories</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">#</th>
                <th class="col-md-5 text-center">Name</th>
                <th class="col-md-5 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr class="row mx-auto" th:each="category : ${categories}" th:object="${category}">
                <th class="col-md-2 text-center" th:text="${categoryStat.count}"></th>
                <td class="col-md-5 text-center" th:text="*{name}">Technology</td>
                <td class="col-md-5 text-center">
                    <a th:href="@{/categories/edit/{id}(id=*{id})}" class="btn btn-dark">Edit</a>
                    <a th:href="@{/categories/delete/{id}(id=*{id})}" class="btn btn-dark">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </main>

    <th:block th:insert="fragments/footer">
    </th:block>

</div>

</body>
</html>
