<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">

    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <h1 class="text-center text-dark">Add Category</h1>
        <hr class="hr-2 bg-dark w-25">
        <form id="add-category-form" class="form w-25 mx-auto" th:action="@{/categories/add}" th:method="post">
            <div class="form-group">
                <label for="add-category-name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control text-center" id="add-category-name" name="name"
                       th:classappend="${err != null} ? 'border-danger'" >
                <small th:if="${err != null}" th:text="${err}" class="text-danger"></small>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Add Category</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer">
    </th:block>

</div>
</body>
</html>
