<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">

    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <h1 class="text-center text-dark">My Orders</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Image</th>
                <th class="col-md-3 text-center">Name</th>
                <th class="col-md-2 text-center">Price</th>
                <th class="col-md-3 text-center">Date</th>
            </tr>
            </thead>
            <tbody>

            <tr class="row mx-auto" th:each="grocerylist : ${model}" th:object="${grocerylist}">
                <th class="col-md-1 text-center" th:text="${orderStat.count}"></th>
                <td class="col-md-3">
                    <div class="text-center">
                        <a th:href="@{/groceryLists/details/{id}(id=*{id})}">
                            <img th:src="*{imageUrl}" width="40" height="40" alt="Product">
                        </a>
                    </div>
                </td>
                <td class="col-md-3 text-center" th:text="*{customerName}"></td>
                <td class="col-md-2 text-center" th:text="*{totalPrice}"></td>
                <td class="col-md-3 text-center" th:text="*{orderDate}"></td>
            </tr>

            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </main>

    <th:block th:insert="fragments/footer">
    </th:block>

</div>

</body>
</html>
