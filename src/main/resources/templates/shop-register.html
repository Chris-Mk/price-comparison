<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head">
</th:block>
<body>
<div class="container-fluid">
    <header th:insert="fragments/navbar">
    </header>

    <main class="mt-3">
        <h1 class="text-center text-dark">Register a New Shop!</h1>
        <hr class="hr-2 bg-dark w-25">
        <form class="form w-25 mx-auto" th:action="@{/shop/register}" th:method="post"
              th:object="${shopRegisterModel}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control text-center" id="name" name="name"
                       th:field="*{name}" th:errorclass="border-danger">
                <small th:errors="*{name}" class="text-danger"></small>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="country" class="font-weight-bold">Country</label>
                    <input type="text" class="form-control text-center" id="country" name="country"
                           th:field="*{country}" th:errorclass="border-danger">
                    <small th:errors="*{country}" class="text-danger"></small>
                </div>
                <div class="form-group col">
                    <label for="city" class="font-weight-bold">City</label>
                    <input type="text" class="form-control text-center" id="city" name="city"
                           th:field="*{city}" th:errorclass="border-danger">
                    <small th:errors="*{city}" class="text-danger"></small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="openingTime" class="font-weight-bold">Open From</label>
                    <input type="time" class="form-control text-center" id="openingTime" name="openingTime"
                           th:field="*{openingTime}" th:errorclass="border-danger">
                    <small th:errors="*{openingTime}" class="text-danger"></small>
                </div>
                <div class="form-group col">
                    <label for="closingTime" class="font-weight-bold">Closes At</label>
                    <input type="time" class="form-control text-center" id="closingTime" name="closingTime"
                           th:field="*{closingTime}" th:errorclass="border-danger">
                    <small th:errors="*{closingTime}" class="text-danger"></small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="street" class="font-weight-bold">Street</label>
                    <input type="text" class="form-control text-center" id="street" name="street"
                           th:field="*{street}" th:errorclass="border-danger">
                    <small th:errors="*{street}" class="text-danger"></small>
                </div>
                <div class="form-group col">
                    <label for="streetNumber" class="font-weight-bold">Number</label>
                    <input type="number" class="form-control text-center" id="streetNumber" name="streetNumber"
                           th:field="*{streetNumber}" th:errorclass="border-danger">
                    <small th:errors="*{streetNumber}" class="text-danger"></small>
                </div>
            </div>
            <hr class="hr-2 bg-dark w-25">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Add Shop</button>
            </div>
        </form>
    </main>

    <th:block th:insert="fragments/footer">
    </th:block>

</div>
</body>
</html>
